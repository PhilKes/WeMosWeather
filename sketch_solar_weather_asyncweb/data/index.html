<!doctype html>
<html lang='en'>
	<head>
		<!-- Required meta tags -->
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
		<!-- Bootstrap CSS -->
		<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin='anonymous'>
		<link rel='stylesheet' href='/style.css'>
		<title>WeMosWeather</title>
	</head>
	<body>
		<div class='container-fluid'>
			<div class='row'>
				<div class='col-md-12'>
					<span class='badge badge-default'>Temperature</span>
					<div class='progress'>
						<div class='progress-bar progress-bar-striped temperature' style='width:%TEMP_PERCENT%%%;'>
							%TEMP% C°
						</div>
					</div>
					<span class='badge badge-default'>Pressure</span>
					<div class='progress'>
						<div class='progress-bar progress-bar-striped pressure' style='width:%PRESS_PERCENT%%%;'>
							%PRESS% hPa
						</div>
					</div>
					<span class='badge badge-default'>Altitude</span>
					<div class='progress'>
						<div class='progress-bar progress-bar-striped altitude' style='width:%ALT_PERCENT%%%;' >
							%ALT% m
						</div>
					</div>
					<span class='badge badge-default'>Humidity</span>
					<div class='progress'>
						<div class='progress-bar progress-bar-striped humidity' style='width:%HUM_PERCENT%%%;'>
							%HUM% %
						</div>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-12'>
					<canvas id='myChart' width='800' height='200' />
				</div>
			</div>
		</div>
		<script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous' ></script>
		<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
		<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js' integrity='sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI' crossorigin='anonymous'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js'></script>
		<script>
			var xTime = [ %DATA_TIMES% ];
			var yTemp = [ %DATA_TEMP% ];
			var ctx = document.getElementById('myChart');
			var myChart = new Chart(ctx, {
			  type: 'line',
			  data: {
				labels: xTime,
				datasets: [
				  { 
					data: yTemp,
					label: 'Temperature in C°',
					borderColor: 'red',
					fill: false
				  }
				]
			  }	
			});
		</script>
	</body>
</html>
